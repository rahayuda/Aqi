<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Air Quality Index</title>
  
  <!-- Mixpanel Initialization -->
  <script>
    mixpanel.init("fac54114f280e3bedf1274e156a0681d", { api_secret: "46b9b6c0133cc95c899bd4028653db9c" });
  </script>

</head>
<body>

  <div class="p-4">

    <div class="container mt-4 p-4">
      <h5>Air Quality Index</h5>
      <hr>

      <div class="row">
        <div class="col-sm mb-4">
          <img src="images/pollution.jpg" alt="Alt Text" class="img-fluid" width="100%">
        </div>
        <div class="col-sm-4">
          <h5 id="category" class="mt-0 text-lg"></h5>
          <hr>
          <p>
            <div class="p-3" id="backgroundDiv"><div id="usAqiValue"></div></div>
            <div class="p-3 mt-2 box"><div id="location"></div></div>             
            <div class="p-3 mt-2 box"><div id="coordinate"></div></div>           
          </p>
        </div> 
      </div>
      <hr>
      <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#inputModal">
        Configuration
      </button>  
    </div>

    <div class="container mt-4 mb-4 p-4">
      <h5 class="mb-3">Forecast</h5>
      <div class="table table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Time</th>
              <th scope="col">Aqi</th>
              <th scope="col">Category</th>
              <th scope="col">Caution</th>
            </tr>
          </thead>
          <tbody id="forecastTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal untuk memasukkan data -->
  <div class="modal fade" id="inputModal" tabindex="-1" role="dialog" aria-labelledby="inputModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="inputModalLabel">Configuration</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="latitude">Latitude</label>
              <input type="text" class="form-control" id="latitudeInput" placeholder="Enter latitude">
            </div>
            <div class="form-group">
              <label for="longitude">Longitude</label>
              <input type="text" class="form-control" id="longitudeInput" placeholder="Enter longitude">
            </div>
            <div class="form-group">
              <label for="forecastDays">Forecast Days</label>
              <input type="number" class="form-control" id="forecastDaysInput" placeholder="Enter forecast days">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-dark" onclick="updateData()">Update</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Mixpanel Tracking for Button Click -->
  <script>
    mixpanel.track("Tombol Diklik", {
      "Nama Tombol": "Tombol XYZ"
    });
  </script>
  
</body>
</html>
